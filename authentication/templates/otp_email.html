<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap');
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
    .header {
      background: linear-gradient(135deg, #663399, #8a3ab9);
      color: #ffffff;
      text-align: center;
      padding: 40px 20px;
    }
    .header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
    }
    .content {
      padding: 30px;
      text-align: center;
    }
    .content h2 {
      font-size: 24px;
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
    }
    .content p {
      font-size: 16px;
      line-height: 1.6;
      color: #555;
    }
    .otp {
      font-size: 32px;
      font-weight: 700;
      color: #663399;
      margin: 25px 0;
      padding: 15px;
      background-color: #f4f4f4;
      border-radius: 6px;
      display: inline-block;
    }
    .footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #777;
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>SolarU</h1>
    </div>
    <div class="content">
      <h2>Hi, {{user}}!</h2>
      <p>Your One-Time Password (OTP) for SolarU is:</p>
      <div class="otp">{{code}}</div>
      <p>This OTP is valid for 20 minutes. Please do not share it with anyone.</p>
    </div>
    <div class="footer">
      &copy; 2025 SolarU. All rights reserved.
    </div>
  </div>
</body>
</html>
